<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stop Watch</h1>

<div class="parent">
    <div class="container">
        <div class="digits" id="minutes">00</div>
        <div class="digits">:</div>
        <div class="digits" id="second">00</div>
        <div class="digits">:</div>
        <div class="digits" id="milliSecond">00</div>
    </div>
</div>
    
<div class="button_parent">
    <button id="start_btn" class="button" onclick="start()"><i class="fa-solid fa-play"></i></button>
    <button class="button" onclick="stop()"><i class="fa-solid fa-pause"></i></button>
    <button class="button" onclick="reset()"><i class="fa-solid fa-stop"></i></button>
</div>


    <script src="app.js"></script>
</body>
</html>
