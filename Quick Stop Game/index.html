<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickStop Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quick Stop Game</h1>

    <h2 id="user_text">User Number</h2>
    <div class="parent">
        <input type="text" placeholder="Add Your Number" id="user_number">
    </div>

    <h1 id="running_number">000</h1>
    <h1 id="result">Result</h1>

    <div class="parent">
        <button id="start_btn" onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
