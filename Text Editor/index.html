<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Text Editor</h1>

    <div class="container">
        <div class="parent">
            <div class="toolbar">
                <span class="box"><input type="number" value="16" min="1" max="100" onchange="f1(this)"></span>
                <span class="box">
                    <button onclick="f2(this)"><i class="fa-solid fa-bold" ></i></button>
                    <button onclick="f3(this)"><i class="fa-solid fa-italic" ></i></button>
                    <button onclick="f4(this)"><i class="fa-solid fa-underline" ></i></button>
                </span>

                <span class="box box1">
                    <button onclick="f5(this)"><i class="fa-solid fa-align-left" ></i></button>
                    <button onclick="f6(this)"><i class="fa-solid fa-align-center"></i></button>
                    <button onclick="f7(this)"><i class="fa-solid fa-align-right"></i></button>
                </span>

                <span class="box">
                    <button onclick="f8(this)">Aa</button>
                    <input type="color" onchange="f9(this)">
                </span>

                <span class="box box2" onchange="f10(this)">
                    <select name="fontFamily" id="font">
                        <option value="serif">Serif</option>
                        <option value="arial">Arial</option>
                        <option value="cursive">Cursive</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="monospace">Monospace</option>
                    </select>
                </span>
                
            </div>

            <div class="textArea">
                <textarea name="" id="textArea" placeholder="Your Text Here..."></textarea>
            </div>
        </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
