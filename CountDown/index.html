<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CountDown for Eid-Ul-Adha</h1>

    <div class="parent">
        <div class="container">
            <div>
                <div class="digits" id="day">00</div>
            <div class="nam" id="">Days</div>
            </div>
            
            <div class="dot">:</div>

            <div>
                <div class="digits" id="hours">00</div>
                <div class="nam" id="">Hours</div>
            </div>
            
            <div class="dot">:</div>

            <div>
                <div class="digits" id="minutes">00</div>
                <div class="nam" id="">Minutes</div>
            </div>
            
            <div class="dot">:</div>

            <div>
                <div class="digits" id="second">00</div>
                <div class="nam" id="">Seconds</div>
            </div>

            
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
